title:            GardenCityRubyConf 2014
description:      Bangalore's own Ruby Conference
disqus_shortname: gardencityruby
#Comment out url when working locally to resolve base urls correctly
#url:              http://www.gardencityruby.org

# Owner/author information
owner:
  name:           GardenCityRubyConf 2014
  avatar:         logo.png
  email:          team@gardencityruby.org
  twitter:        gardencityrb

# Analytics and webmaster tools stuff goes here
google_analytics:
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in top navigation
# For external links add external: true
links:
  - title: Home
    url: /
  - title: About
    url: /about
  - title: Tickets
    url: /tickets
  - title: Schedule
    url: /schedule
  - title: Sponsors
    url: /sponsors
  - title: Blog
    url: /blog
  - title: Code of Conduct
    url: /code-of-conduct
  - title: Badges
    url: /badges
  - title: Accommodation
    url: /accommodation

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Asia/Kolkata
future:      true
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
#permalink:   /:categories/:title
permalink:   /blog/:title

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gemfile", "Gemfile.lock", "post.template"]

post:
  template: post.template
  extension: md
